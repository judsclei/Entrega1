<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css%22/%3E">
    <title>Login Beerzer Bar</title>
    <link rel="canonical" href="img/beer_mug_alcohol_drink_beverage_pub_icon_150779.png">
</head>
<body>
    <div class="container">
        <header>Beerzer bar</header>
        <form>
          <div class="input-field">
            <input type="text" required>
            <label>Email</label>
          </div>
          <div class="input-field">
            <input class="pswrd" type="password" required>
            <span class="show">SHOW</span>
            <label>Senha</label>
          </div>
          <div class="button">
            <div class="inicio">
            </div>
            <button>ENTRAR</button>
          </div>
          <div class="button">
            <div class="inner">
            </div>
            <button>CADASTRAR-SE</button>
          </div>
        </form>
        <div class="auth">
          Ou entre pelo:</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-square"><span>Facebook</span></i>
          </div>
          <div class="google">
            <i class="fab fa-google-plus-square"><span>Google</span></i>
          </div>
        </div>
      </div>
      <script>
            var input = document.querySelector('.pswrd');
            var show = document.querySelector('.show');
            show.addEventListener('click', active);
            function active(){
              if(input.type === "password"){
                input.type = "text";
                show.style.color = "#1DA1F2";
                show.textContent = "HIDE";
              }else{
                input.type = "password";
                show.textContent = "SHOW";
                show.style.color = "#111";
              }
            }
          </script>
</body>
</html>
